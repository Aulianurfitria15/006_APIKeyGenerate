<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate API Key</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function generateApiKey() {
            // Simple random key generator
            const key = 'aulss15_' + Math.random().toString(36).substr(2, 24);
            document.getElementById('apikey').value = key;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Generate API Key</h2>
        <form id="userForm" onsubmit="event.preventDefault(); generateApiKey();">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Save User & Generate API Key</button>
        </form>
        <div style="margin-top:20px;">
            <label for="apikey" style="color:#435663;">API Key:</label>
            <input type="text" id="apikey" readonly style="background:#FFF8D4;color:#313647;border:1px solid #A3B087;">
        </div>
        <p style="color:#435663;"><a href="dashboard.html" style="color:#A3B087;">Go to Dashboard</a></p>
    </div>
    <script>
    function generateApiKey() {
        // Simple random key generator
        const key = 'aulss15_' + Math.random().toString(36).substr(2, 24);
        document.getElementById('apikey').value = key;
    }
    document.getElementById('userForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const res = await fetch('/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ firstName, lastName, email })
        });
        if (res.ok) {
            const data = await res.json();
            document.getElementById('apikey').value = data.apiKey;
        } else {
            alert('Gagal generate API key!');
        }
    });
    </script>
</body>
</html>
